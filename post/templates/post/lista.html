{% extends 'base.html' %}
{% load omfilters %}

{% block titulo %}Posts | {% endblock %}

{% block conteudo %}

<div class="row">
    <div class="col-lg-12">
        <div class="card-columns">

            {% for post in posts %}

            <div class="card">

                {% if post.imagem %}
                <a href="{% url 'post:detalhe' post.slug %}">
                    <img class="card-img-top" src="{{ post.imagem.url }}" alt="{{ post.nome }}">
                </a>
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{ post.nome }}</h5>
                    <p class="card-text">{{ post.descricao_curta }}</p>
                </div>
                <div class="card-footer bg-transparent border-top-light-custom text-center">
                    <a href="{% url 'post:detalhe' post.slug %}" class="btn btn-success btn-sm m-1 btn-block">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Ler mais
                    </a>
                </div>
            </div>

            {% endfor %}





        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col">
        {% include 'parciais/_pagination.html' %}
    </div>
</div>

{% endblock %}
