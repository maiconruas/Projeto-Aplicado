{% extends 'base.html' %}
{% load omfilters %}

{% block titulo %}{{ post.nome }} | {% endblock %}

{% block conteudo %}
<div class="row">
    <div class="col-lg">
        <div class="row no-gutters">
            <div class="col-lg-12">
                {% if post.imagem %}
                <img class="img-fluid" src="{{ post.imagem.url }}">
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-lg">
        <div class="mt-4 mt-lg-0">
            <h1 class="h2">{{ post.nome }}</h1>
            <p class="lead">{{ post.descricao_curta }}</p>
        </div>
    </div>
    <div class="row">
    <div class="col-lg-12">
        <div class="mt-5 mb-5">
            {{ post.descricao_longa|linebreaks }}
        </div>
    </div>
</div>
</div>



{% endblock %}
